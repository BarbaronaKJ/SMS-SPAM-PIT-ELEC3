<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: 500;
        }

        .status-badge.active {
            background-color: #4CAF50;
            color: white;
        }

        .status-badge.inactive {
            background-color: #f44336;
            color: white;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.spam {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result.ham {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .prediction-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .prediction-label {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .prediction-icon {
            font-size: 3em;
        }

        .probabilities {
            margin-top: 20px;
        }

        .prob-item {
            margin-bottom: 15px;
        }

        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .prob-bar {
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .prob-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: width 0.5s ease-out;
            border-radius: 15px;
        }

        .prob-fill.ham {
            background-color: rgba(255, 255, 255, 0.9);
            color: #51cf66;
        }

        .prob-fill.spam {
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff6b6b;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background-color: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background-color: #667eea;
            color: white;
        }

        .model-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± SMS Spam Classifier</h1>
            <p>Classify text messages as Spam or Ham using Machine Learning</p>
            <span class="status-badge" id="statusBadge">Checking...</span>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="textInput">Enter your message:</label>
                <textarea id="textInput" placeholder="Example: Free entry in 2 a wkly comp to win FA Cup final tkts"></textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="predictBtn" onclick="predict()">
                    üîç Classify Message
                </button>
                <button class="btn-secondary" id="clearBtn" onclick="clearInput()">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing your message...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="prediction-header">
                <div>
                    <div class="prediction-label" id="predictionLabel"></div>
                    <div class="prediction-icon" id="predictionIcon"></div>
                </div>
            </div>
            
            <div class="probabilities">
                <div class="prob-item">
                    <div class="prob-label">
                        <span>Ham (Legitimate)</span>
                        <span id="hamPercent">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill ham" id="hamProb" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="prob-item">
                    <div class="prob-label">
                        <span>Spam</span>
                        <span id="spamPercent">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill spam" id="spamProb" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="examples">
            <h3>üí° Try these examples:</h3>
            <button class="example-btn" onclick="loadExample('Free entry in 2 a wkly comp to win FA Cup final tkts')">
                Spam Example
            </button>
            <button class="example-btn" onclick="loadExample('Hey, how are you doing today?')">
                Ham Example
            </button>
            <button class="example-btn" onclick="loadExample('URGENT! You have won a 1 week FREE membership')">
                Spam Example 2
            </button>
            <button class="example-btn" onclick="loadExample('I\'ll be home soon, see you later!')">
                Ham Example 2
            </button>
        </div>

        <div class="model-info" id="modelInfo">
            Model: Loading...
        </div>
    </div>

    <script>
        const API_URL = '/predict';
        
        // Check API health on load
        window.addEventListener('DOMContentLoaded', function() {
            checkHealth();
        });

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusBadge = document.getElementById('statusBadge');
                const modelInfo = document.getElementById('modelInfo');
                
                if (data.model_loaded) {
                    statusBadge.textContent = '‚úì Model Loaded';
                    statusBadge.className = 'status-badge active';
                    modelInfo.textContent = 'Model Status: Ready';
                } else {
                    statusBadge.textContent = '‚úó Model Not Loaded';
                    statusBadge.className = 'status-badge inactive';
                    modelInfo.textContent = 'Model Status: Not Available - Please train the model first';
                }
            } catch (error) {
                document.getElementById('statusBadge').textContent = '‚úó API Error';
                document.getElementById('statusBadge').className = 'status-badge inactive';
            }
        }
        
        async function predict() {
            const textInput = document.getElementById('textInput');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const predictBtn = document.getElementById('predictBtn');
            
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to classify');
                return;
            }
            
            // Reset UI
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            predictBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }
                
                // Display result
                const prediction = data.prediction;
                const hamProb = (data.probabilities.ham * 100).toFixed(1);
                const spamProb = (data.probabilities.spam * 100).toFixed(1);
                
                // Update prediction label and icon
                document.getElementById('predictionLabel').textContent = prediction;
                document.getElementById('predictionIcon').textContent = prediction === 'Spam' ? 'üö´' : '‚úÖ';
                
                // Update probabilities
                document.getElementById('hamPercent').textContent = hamProb + '%';
                document.getElementById('hamProb').style.width = hamProb + '%';
                document.getElementById('hamProb').textContent = hamProb + '%';
                
                document.getElementById('spamPercent').textContent = spamProb + '%';
                document.getElementById('spamProb').style.width = spamProb + '%';
                document.getElementById('spamProb').textContent = spamProb + '%';
                
                // Update model info
                if (data.model_used) {
                    document.getElementById('modelInfo').textContent = `Model Used: ${data.model_used}`;
                }
                
                // Show result with appropriate styling
                resultDiv.className = 'result ' + prediction.toLowerCase();
                resultDiv.style.display = 'block';
                
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
                predictBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearInput() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('textInput').focus();
        }
        
        function loadExample(text) {
            document.getElementById('textInput').value = text;
            document.getElementById('textInput').focus();
        }
        
        // Allow Enter key to submit (Ctrl+Enter or Cmd+Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                predict();
            }
        });
    </script>
</body>
</html>
